$(cat html/header.html 2>&1 | fetch )
  <body>
    <div class="grid">
        <div class="unit span-grid">
          <h1>
            <a href="/">$APPNAME</a>
          </h1>
        </div>
        <div class="unit one-of-two">
          <form method="GET" action="/">
            <input type="hidden" name="action" value="run"/>
            <p>
              <label>Dir:</label>
              <input type="text" name="directory" value="$directory">
            <p>
            <p>
              <label>Cmd:</label>
              <input type="text" name="cmd" value="$cmd">
            <p>
          <input type="submit" value="execute"/>
        </div>
        <div class="unit one-of-two">
          <p>
              this is just an startingpoint to easily interface between desktop browserapps and CLI/bash 

              page generated @ $(date) by process $( echo "$0" ) in $(pwd).<br>
              <a target="_blank" href="/?foo=$(date)" >GET test</a>: $foo
          </p>
        </div>
        <div class='unit span-grid console'><pre>$output</pre></div>
    </div>
	
  </body>
$(cat html/footer.html 2>&1 | fetch )
